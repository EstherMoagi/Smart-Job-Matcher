<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<h2 class="mb-4 text-danger">Admin Panel</h2>

<h4>Add New Job</h4>

<form method="POST" class="mb-4">
    <input class="form-control mb-2" name="title" placeholder="Job Title" required>
    <input class="form-control mb-2" name="skills" placeholder="Required Skills (comma separated)" required>
    <button class="btn btn-danger">Add Job</button>
</form>

<hr>

<h4>Existing Jobs</h4>
<ul class="list-group">
    {% for job in jobs %}
        <li class="list-group-item">
            <strong>{{ job.title }}</strong> â€“ {{ job.required_skills }}
        </li>
    {% endfor %}
</ul>

<a href="/dashboard" class="btn btn-secondary mt-4">Back to Dashboard</a>

</body>
</html>
