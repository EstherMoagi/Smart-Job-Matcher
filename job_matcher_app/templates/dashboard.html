<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light container py-5">
    <h2 class="mb-4">Welcome to Your Dashboard, {{ user_email }}</h2>

    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Your Stats</h5>
            <p><strong>Jobs Matched:</strong> {{ stats.jobs_matched }}</p>
            <p><strong>Last Login:</strong> {{ stats.last_login }}</p>
        </div>
    </div>

    {% if is_admin %}
    <div class="card mb-3 border-danger">
        <div class="card-body">
            <h5 class="card-title text-danger">Admin Panel</h5>
            <p>As an admin, you can view all user statistics, manage accounts, and more.</p>
            <!-- Add more admin tools here -->
        </div>
    </div>
    {% endif %}

    <a href="/" class="btn btn-primary">Back to Job Matcher</a>
</body>
</html>
